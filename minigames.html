<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minigames</title>
  <style>
    /* Reset simples */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #22c55e;
    }

    /* Container para os botões */
    .game-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #1e293b;
      color: #e5e7eb;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #22c55e;
      color: #0f172a;
    }

    /* Permite rolagem se a tela for pequena */
    .scrollable {
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      padding-right: 10px; /* espaço para scroll */
    }
  </style>
</head>
<body>

  <h1>Minigames</h1>

  <div class="scrollable">
    <div class="game-buttons">
      <button onclick="alert('MemeSnake ainda não implementado!')">MemeSnake</button>
      <button onclick="window.location.href='memeoria.html'">Jogo da MEMEória</button>
      <button onclick="alert('Em breve!')">Em Breve</button>
    </div>
  </div>

</body>
</html>
