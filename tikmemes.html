<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TikMemes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #0f172a;
  color: #fff;
}

/* Feed */
#feed {
  max-width: 520px;
  margin: auto;
  padding: 16px;
}

/* Post externo */
.post {
  background: #111827;
  border-radius: 14px;
  margin-bottom: 28px;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

/* Cabe√ßalho */
.post-header {
  padding: 12px 14px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  color: #cbd5f5;
}

/* ===== MOLDURA PADR√ÉO (REUTILIZ√ÅVEL) ===== */
.post-frame {
  background: #0b1220;
  border: 1px solid #1f2937;
  border-radius: 12px;
  margin: 10px;
  overflow: hidden;
}

/* Conte√∫do vari√°vel do post */
.post-content {
  display: flex;
  flex-direction: column;
}

/* Legenda */
.post-caption {
  padding: 14px;
  font-size: 16px;
  line-height: 1.4;
  border-bottom: 1px solid #1f2937;
}

/* M√≠dia */
.post-media {
  width: 100%;
  max-height: 70vh;
  object-fit: cover;
  background: black;
}

/* A√ß√µes */
.post-actions {
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 1px solid #1f2937;
}

/* Bot√µes */
.post-actions button {
  background: none;
  border: none;
  color: #e5e7eb;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
}

/* ===== CURTIDA CORRETA ===== */
.like-icon {
  width: 22px;
  height: 22px;
}

.heart-fill {
  fill: none;
}

.heart-stroke {
  fill: none;
  stroke: white;
  stroke-width: 2;
}

.like-btn.liked .heart-fill {
  fill: #22c55e;
}

/* Responsivo */
@media (max-width: 600px) {
  #feed {
    padding: 10px;
  }
}
</style>
</head>

<body>

<div id="feed">

  <!-- POST -->
  <div class="post">

    <div class="post-header">
      <strong>@TikMemes</strong>
      <span>agora</span>
    </div>

    <!-- MOLDURA PADR√ÉO -->
    <div class="post-frame">

      <!-- CONTE√öDO VARI√ÅVEL -->
      <div class="post-content">

        <div class="post-caption">
          Meme "N√£o Sei" ü§£<br>
          Veja:
        </div>

        <video
          class="post-media"
          src="media/bebado n√Éo sei(360P).mp4"
          autoplay
          muted
          loop
          playsinline>
        </video>

        <div class="post-actions">

          <button class="like-btn">
            <svg class="like-icon" viewBox="0 0 24 24">
              <path class="heart-fill"
                d="M20.8 4.6c-1.8-1.7-4.6-1.7-6.4 0L12 7l-2.4-2.4c-1.8-1.7-4.6-1.7-6.4 0-2 1.9-2 5 0 6.9L12 21l8.8-9.5c2-1.9 2-5 0-6.9z"/>
              <path class="heart-stroke"
                d="M20.8 4.6c-1.8-1.7-4.6-1.7-6.4 0L12 7l-2.4-2.4c-1.8-1.7-4.6-1.7-6.4 0-2 1.9-2 5 0 6.9L12 21l8.8-9.5c2-1.9 2-5 0-6.9z"/>
            </svg>
            Curtir
          </button>

          <button class="comment-btn">Coment√°rios</button>
          <button class="share-btn">Compartilhar</button>

        </div>

      </div>
      <!-- FIM DO CONTE√öDO -->

    </div>
    <!-- FIM DA MOLDURA -->

  </div>

</div>

<script>
/* Curtir (funciona para qualquer post novo) */
document.addEventListener("click", e => {
  const btn = e.target.closest(".like-btn");
  if (btn) btn.classList.toggle("liked");
});

/* V√≠deo: som on/off */
document.addEventListener("click", e => {
  const video = e.target.closest("video");
  if (video) video.muted = !video.muted;
});
</script>

</body>
</html>
