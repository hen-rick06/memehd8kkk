<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>TikMemes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #0f172a;
  color: #fff;
}

/* Feed */
#feed {

}

.post {

  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

.post-header {

.post-caption {

  font-size: 16px;
}

/* M√≠dia */
.post-media {

  display: block;

}

/* A√ß√µes */
.post-actions {
  display: flex;
  justify-content: space-around;

}

.post-actions button {
  background: none;
  border: none;
  color: #e5e7eb;
  font-size: 16px;
  cursor: pointer;
}

.post-actions button:hover {
  color: #22c55e;
}
</style>
</head>
