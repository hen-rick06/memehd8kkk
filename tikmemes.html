<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TikMemes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #0f172a;
  color: #fff;
}

/* Feed */
#feed {
  max-width: 500px;
  margin: auto;
  padding: 20px;
}

/* Post */
.post {
  background: #111827;
  border-radius: 14px;
  margin-bottom: 30px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

/* Cabe√ßalho */
.post-header {
  padding: 10px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

/* Legenda */
.post-caption {
  padding: 10px;
  font-size: 16px;
}

/* M√≠dia */
.post-media {
  width: 100%;
  max-height: 70vh;
  display: block;
  background: black;
}

/* A√ß√µes */
.post-actions {
  display: flex;
  justify-content: space-around;
  padding: 10px;
  border-top: 1px solid #1f2937;
}

.post-actions button {
  background: none;
  border: none;
  color: #e5e7eb;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
}

/* √çcone de curtir */
.like-icon {
  width: 22px;
  height: 22px;
  stroke: white;
  fill: none;
  stroke-width: 2;
}

.post-actions button:hover .like-icon {
  stroke: #22c55e;
}
</style>
</head>

<body>

<div id="feed">

  <!-- POST FIXO DE TESTE -->
  <div class="post">

    <div class="post-header">
      <strong>@TikMemes</strong>
      <span>agora</span>
    </div>

    <div class="post-caption">
      Meme "N√£o Sei" ü§£<br>
      Veja:
    </div>

    <video
      src="media/bebado n√Éo sei(360P).mp4"
      class="post-media"
      autoplay
      muted
      loop
      playsinline>
    </video>

    <div class="post-actions">

      <!-- CURTIR -->
      <button>
        <svg class="like-icon" viewBox="0 0 24 24">
          <path d="M20.8 4.6c-1.8-1.7-4.6-1.7-6.4 0L12 7l-2.4-2.4c-1.8-1.7-4.6-1.7-6.4 0-2 1.9-2 5 0 6.9L12 21l8.8-9.5c2-1.9 2-5 0-6.9z"/>
        </svg>
        Curtir
      </button>

      <button>üí¨ Comentar</button>
      <button>üîÅ Compartilhar</button>
    </div>

  </div>

</div>

<!-- JS: clicar no v√≠deo liga/desliga som -->
<script>
document.querySelectorAll("video").forEach(video => {
  video.addEventListener("click", () => {
    video.muted = !video.muted;
  });
});
</script>

</body>
</html>
